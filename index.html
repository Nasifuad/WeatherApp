<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input
          type="text"
          id="input"
          placeholder="Enter city"
          autocomplete="off"
        />
        <button id="search">Search</button>
      </div>

      <div class="name" id="name">Dhaka</div>
      <div class="temp"><span id="temp">30</span></div>
      <div class="weather" id="weather">Sunny</div>
      <div class="hi-low" id="hi-low">24°C / 32°C</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
